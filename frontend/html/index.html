<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login-styles.css">
</head>
<body>
    <!-- login page -->
    <div id="loginContainer" style="display:block;">
        <input type="text" id="usernameInput" placeholder="Enter Username">
        <button id="loginButton">Login</button>
    </div>
    <!-- usename and logout button -->
    <div id="userContainer" style="display:none;">
        <span id="usernameDisplay"></span>
        <button id="logoutButton">Logout</button>
    </div>
    <!-- gallery -->
    <div id="galleryContainer" class="gallery-container" style="display:none;">
        <h1>My Photo Gallery</h1>
        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="Search by topic...">
            <button id="searchButton" class="btn">Search</button>
            <!-- <input type="file" id="fileUpload" /> -->
            <button id="uploadButton" class="btn">Upload Image</button>
            <button id="toggleView" class="btn">Switch to List View</button>
        </div>
        <div id="gallery" class="gallery gallery-view"></div>
    </div>
    <!-- upload modal -->
    <div id="uploadModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Upload Image</h2>
            <input type="file" id="modalFileUpload">
            <input type="text" id="topicInput" placeholder="Enter topic...">
            <button id="submitUpload" class="btn">Submit</button>
        </div>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
