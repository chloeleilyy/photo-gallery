<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>My Photo Gallery</h1>
        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="Search by topic...">
            <button id="searchButton" class="btn">Search</button>
            <button id="uploadButton" class="btn">Upload Image</button>
            <button id="toggleView" class="btn">Toggle View</button>
        </div>
        <div id="gallery" class="gallery"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
